<section class="section hero-section" id="home">
  <div class="hero-wrapper">
    <div class="container hero-container">
      <picture>
        <source
          srcset="./img/hero/hero-title-desk.png"
          media="(min-width: 1440px)"
          width="375"
          height="151"
        />
        <source
          srcset="./img/hero/hero-title-mob.png"
          width="251"
          height="101"
        />
        <img
          class="hero-title-img"
          src="./img/hero/hero-title-mob.png"
          alt="Title"
          width="251"
          height="101"
        />
      </picture>
      <p class="hero-subtitle">Unleash the Color. Solve the Rush.</p>
      <p class="hero-text">
        Dive into a fast-paced puzzle adventure where color, logic, and speed
        collide!
      </p>
      <div class="hero-btn-wrapper">
        <a
          class="hero-btn"
          href="#features"
          rel="noopener noreferrer"
          title="Download the game Color Rush Mania on Google Play"
          aria-label="Download the game Color Rush Mania on Google Play"
        >
          <picture>
            <source
              srcset="./img/hero/hero-download-desk.png"
              media="(min-width: 1440px)"
              width="221"
              height="68"
            />
            <source
              srcset="./img/hero/hero-download-mob.png"
              width="171"
              height="52"
            />
            <img
              class="hero-google-play-img"
              src="./img/hero/hero-download-mob.png"
              alt="Google Play button"
              width="171"
              height="52"
            />
          </picture>
        </a>
      </div>
    </div>
    <picture>
      <source
        srcset="./img/hero/hero-bg-desk.png"
        media="(min-width: 1440px)"
      />
      <source srcset="./img/hero/hero-bg-mob.png" />
      <img
        class="hero-bg-img"
        src="./img/hero/hero-bg-mob.png"
        alt="Color balls"
      />
    </picture>
  </div>
</section>
