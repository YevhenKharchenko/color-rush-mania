<section class="section skills-section" id="skills">
  <div class="container skills-container">
    <div class="section-bg-wrapper skills-bg-wrapper">
      <h2 class="section-title skills-title">Skills and Power-ups</h2>
      <div class="skills-bg-container">
        <div class="skills-swiper-container">
          <ul class="swiper-wrapper skills-swiper-wrapper">
            <li class="swiper-slide skills-slide">
              <picture>
                <source
                  srcset="./img/skills/skills-img1-desk.png"
                  media="(min-width: 1440px)"
                  width="120"
                  height="128"
                />
                <source
                  srcset="./img/skills/skills-img1-mob.png"
                  width="100"
                  height="106"
                />
                <img
                  class="skills-title-img"
                  src="./img/skills/skills-img1-mob.png"
                  alt="Screenshot of the game"
                  width="100"
                  height="106"
                  loading="lazy"
                />
              </picture>
              <p class="skills-text">Use "Sort" to clear the dock area.</p>
            </li>
            <li class="swiper-slide skills-slide">
              <picture>
                <source
                  srcset="./img/skills/skills-img2-desk.png"
                  media="(min-width: 1440px)"
                  width="120"
                  height="128"
                />
                <source
                  srcset="./img/skills/skills-img2-mob.png"
                  width="100"
                  height="106"
                />
                <img
                  class="skills-title-img"
                  src="./img/skills/skills-img2-mob.png"
                  alt="Screenshot of the game"
                  width="100"
                  height="106"
                  loading="lazy"
                />
              </picture>
              <p class="skills-text">"Rainbow Gate" sends stuck boxes away.</p>
            </li>
          </ul>
        </div>
        <div class="controls skills-controls">
          <button
            class="arrow-btn"
            id="skillsLeftArrow"
            aria-label="Previous slide"
          >
            <svg class="arrow-icon" width="20" height="20">
              <use href="./img/sprite.svg#icon-left-arrow"></use>
            </svg>
          </button>
          <button
            class="arrow-btn"
            id="skillsRightArrow"
            aria-label="Next slide"
          >
            <svg class="arrow-icon" width="20" height="20">
              <use href="./img/sprite.svg#icon-right-arrow"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
