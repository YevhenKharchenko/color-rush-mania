<section class="section features-section" id="features">
  <div class="container features-container">
    <div class="section-bg-wrapper features-bg-wrapper">
      <h2 class="section-title features-title">Game Features</h2>
      <div class="features-bg-container">
        <div class="features-swiper-container">
          <ul class="swiper-wrapper features-swiper-wrapper">
            <li class="swiper-slide features-slide">
              <picture>
                <source
                  srcset="./img/features/features-img1-desk.png"
                  media="(min-width: 1440px)"
                  width="109"
                  height="128"
                />
                <source
                  srcset="./img/features/features-img1-mob.png"
                  width="98"
                  height="115"
                />
                <img
                  class="features-title-img"
                  src="./img/features/features-img1-mob.png"
                  alt="Screenshot of the game"
                  width="98"
                  height="115"
                  loading="lazy"
                />
              </picture>
              <p class="features-text">Creative color-based puzzle logic</p>
            </li>
            <li class="swiper-slide features-slide">
              <picture>
                <source
                  srcset="./img/features/features-img2-desk.png"
                  media="(min-width: 1440px)"
                  width="77"
                  height="128"
                />
                <source
                  srcset="./img/features/features-img2-mob.png"
                  width="69"
                  height="115"
                />
                <img
                  class="features-title-img"
                  src="./img/features/features-img2-mob.png"
                  alt="Screenshot of the game"
                  width="69"
                  height="115"
                  loading="lazy"
                />
              </picture>
              <p class="features-text">Unlock and move complex blocks</p>
            </li>
            <li class="swiper-slide features-slide">
              <picture>
                <source
                  srcset="./img/features/features-img3-desk.png"
                  media="(min-width: 1440px)"
                  width="104"
                  height="128"
                />
                <source
                  srcset="./img/features/features-img3-mob.png"
                  width="93"
                  height="115"
                />
                <img
                  class="features-title-img"
                  src="./img/features/features-img3-mob.png"
                  alt="Screenshot of the game"
                  width="93"
                  height="115"
                  loading="lazy"
                />
              </picture>
              <p class="features-text">Smooth, colorful gameplay</p>
            </li>
            <li class="swiper-slide features-slide">
              <picture>
                <source
                  srcset="./img/features/features-img4-desk.png"
                  media="(min-width: 1440px)"
                  width="85"
                  height="128"
                />
                <source
                  srcset="./img/features/features-img4-mob.png"
                  width="77"
                  height="115"
                />
                <img
                  class="features-title-img"
                  src="./img/features/features-img4-mob.png"
                  alt="Screenshot of the game"
                  width="77"
                  height="115"
                  loading="lazy"
                />
              </picture>
              <p class="features-text">Optimized for all mobile devices</p>
            </li>
          </ul>
        </div>
        <div class="controls features-controls">
          <button
            class="arrow-btn"
            id="featuresLeftArrow"
            aria-label="Previous slide"
          >
            <svg class="arrow-icon" width="20" height="20">
              <use href="./img/sprite.svg#icon-left-arrow"></use>
            </svg>
          </button>
          <button
            class="arrow-btn"
            id="featuresRightArrow"
            aria-label="Next slide"
          >
            <svg class="arrow-icon" width="20" height="20">
              <use href="./img/sprite.svg#icon-right-arrow"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
